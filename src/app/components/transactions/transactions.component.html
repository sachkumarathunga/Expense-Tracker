<div class="transaction-container">
    <h3>All Transactions</h3>

    <table>
      <tr>
        <th>Date</th>
        <th>Type</th>
        <th>Category</th>
        <th>Amount</th>
        <th>Comment</th>
      </tr>
      <tr *ngFor="let txn of transactions">
        <td>{{ txn.date }}</td>
        <td [style.color]="txn.type === 'income' ? 'green' : 'red'"><strong>{{ txn.type }}</strong></td>
        <td>{{ txn.category }}</td>
        <td>LKR {{ txn.amount | number:'1.2-2' }}</td>
        <td>{{ txn.comment }}</td>
      </tr>
    </table>
</div>
